<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1, b = 1, c, d;

        // пример 1
        c = ++a; // ++а равнозначно записи 1+а, т.е. с=1+а = 1+1 = 2. Префиксный инкреамент сразу делает приращение.
        alert(c); // ответ 2

        //пример 2

        d = b++; // в постфиксном инкреаменте сначала возвращается само числа, только во второй итерации выполняется сам инкреамент.

        alert(d); //ответ: 1

        //пример 3

        c = 2 + ++a; // а было равно 2, далее после инкреамента а равно 3. 2+3 дают 5. С=5

        alert(c); //ответ: 5

        //пример 4

        d = 2 + b++; // здесь b равно 2. Потом идет суммирование 2+b и присвоение d=4. Далее инкреамент

        alert(d); //ответ: 4

        alert(a); // ответ 3. За счёт инкреамента в примере 3

        alert(b); //ответ 3. за счёт инкреамента в примере 4.
    </script>
</body>


</html>
