<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        console.log(10 + 10 + "10"); // суммируем числа 10 + 10 и получаем 20. Далее происходит неявное приведение целового числа в строку и происходит конкатенация "20" и "10", получаем "2010"
        console.log(10 + "10" + 10); // Тут происходит неявное приведение в строку, т.к. второй операнд строка. Далее конкатенация и получаем 101010.
        console.log(10 + 10 + +"10"); // унарный оператор перед 3-им операндом - из-за него происходит неявное приведение из строки в число. Происходит арифметическое суммирование и получаем 30.
        console.log(10 / -""); // унарный оператор перед пустой строкой приобразовывает второй операнд в минус ноль. деление на -0 дае тминус бесконечность.
        console.log(10 / +"2,5");// Из-за запятой в дроби второй операнд не может преобразоваться в число. Деление на "не число NaN" дает NaN
    </script>
</body>

</html>
